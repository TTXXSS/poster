<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是数组操作页面</title>
    <script>
        function judgeIsArray() {  //判断是否是数组
            var a = '[a, b, c, d]';
            var b = [1, 2, 3, 4];
            console.log(Array.isArray(a));
            console.log(Array.isArray(b));
        }
        judgeIsArray();
        function multiplyArray() {   //使数组的每个元素都乘以2
            var a = [1, 2, 3, 4, 5];
            for (let j = 0; j < a.length; j++) {
                a[j] *= 2;
            }
            console.log(a);
        }
        multiplyArray();
        function outputArray() {    //输出三种不同形式的数组元素
            var colors = ["Red", "Green", "White", "Black"];
            console.log(colors.join(" "));
            console.log(colors.join("+"));
            console.log(colors.join(","));
        }
        outputArray();
        function arraySort() {      //排序函数
            var a = [5, 1, 8, 10, 4];
            console.log("排序前");
            console.log(a);
            function sortNumber(c, d) {
                return c - d
            }
            a.sort(sortNumber);
            console.log("排序后");
            console.log(a);

        }
        arraySort();
        function getMaxFrequenceElement() {   //找出现频率最高的元素
            var a = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
            var obj = [];
            var maxNum = 1;
            var maxFrequenceElement;
            for (var i = 0; i < a.length; i++) {
                if (obj[a[i]]) {
                    obj[a[i]]++;
                } else {
                    obj[a[i]] = 1;
                }
                if (maxNum < obj[a[i]]) {
                    maxNum = obj[a[i]];
                    maxFrequenceElement = a[i];
                }
            }
            return "出现频率最高的元素" + maxFrequenceElement + "  出现次数为：" + maxNum;
        }
        console.log(getMaxFrequenceElement());
    </script>
</head>
<p>显示结果在控制台</p>

</html>
